{% extends "base.html" %}

{% block title %}パスワードを忘れた場合 - KifuCloud{% endblock title %}

{% block content %}
<div class="container">
  <div class="form-container">
    <div class="form-header">
      <h1 class="form-title">
        <i data-lucide="help-circle" class="title-icon"></i>
        パスワードを忘れた場合
      </h1>
      <p class="form-description">
        ユーザー名を入力すると、パスワードリセット用の確認コードをメールで送信します。
      </p>
    </div>

    {% if error %}
    <div class="alert alert-error">
      <i data-lucide="alert-circle" class="alert-icon"></i>
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="form">
      <div class="form-group">
        <label for="{{ form.username.id }}" class="form-label">{{ form.username.label.text }}</label>
        {{ form.username(class="form-input") }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i data-lucide="mail" class="btn-icon"></i>
          確認コードを送信
        </button>
        <a href="{{ reverse(master, 'accounts:login') }}" class="btn btn-outline">
          <i data-lucide="arrow-left" class="btn-icon"></i>
          ログインに戻る
        </a>
      </div>
    </form>
  </div>
</div>

<style>
.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 2rem;
}

.form-container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.form-header {
  padding: 2rem 2rem 1rem;
  border-bottom: 1px solid #e5e7eb;
}

.form-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1.75rem;
  font-weight: 600;
  color: #1f2937;
  margin: 0 0 1rem 0;
}

.title-icon {
  width: 24px;
  height: 24px;
  color: #6366f1;
}

.form-description {
  color: #6b7280;
  font-size: 0.875rem;
  line-height: 1.5;
  margin: 0;
}

.alert {
  margin: 1.5rem 2rem 0;
  padding: 1rem;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.alert-error {
  background-color: #fee2e2;
  color: #991b1b;
  border: 1px solid #fecaca;
}

.alert-icon {
  width: 16px;
  height: 16px;
}

.form {
  padding: 2rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-label {
  display: block;
  font-size: 0.875rem;
  font-weight: 500;
  color: #374151;
  margin-bottom: 0.5rem;
}

.form-input {
  width: 100%;
  padding: 0.75rem 1rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.2s;
  box-sizing: border-box;
}

.form-input:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
}

.form-actions {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 2rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: 500;
  text-decoration: none;
  border: 1px solid;
  transition: all 0.2s;
  cursor: pointer;
}

.btn-primary {
  background-color: #6366f1;
  border-color: #6366f1;
  color: white;
}

.btn-primary:hover {
  background-color: #5856eb;
  border-color: #5856eb;
}

.btn-outline {
  background-color: transparent;
  border-color: #d1d5db;
  color: #6b7280;
}

.btn-outline:hover {
  background-color: #f9fafb;
  border-color: #9ca3af;
}

.btn-icon {
  width: 16px;
  height: 16px;
}

@media (min-width: 640px) {
  .form-actions {
    flex-direction: row;
  }
}
</style>
{% endblock content %}
