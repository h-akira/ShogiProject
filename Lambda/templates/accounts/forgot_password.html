{% extends "base.html" %}

{% block title %}パスワードを忘れた場合 - KifuCloud{% endblock title %}

{% block content %}
<div class="container">
  <div class="form-container">
    <div class="form-header">
      <h1 class="form-title">
        <i data-lucide="help-circle" class="title-icon"></i>
        パスワードを忘れた場合
      </h1>
      <p class="form-description">
        ユーザー名を入力すると、パスワードリセット用の確認コードをメールで送信します。
      </p>
    </div>

    {% if error %}
    <div class="alert alert-error">
      <i data-lucide="alert-circle" class="alert-icon"></i>
      {{ error }}
    </div>
    {% endif %}

    <form method="post" class="form">
      <div class="form-group">
        <label for="{{ form.username.id }}" class="form-label">{{ form.username.label.text }}</label>
        {{ form.username(class="form-input") }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i data-lucide="mail" class="btn-icon"></i>
          確認コードを送信
        </button>
        <a href="{{ reverse(master, 'accounts:login') }}" class="btn btn-outline">
          <i data-lucide="arrow-left" class="btn-icon"></i>
          ログインに戻る
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
