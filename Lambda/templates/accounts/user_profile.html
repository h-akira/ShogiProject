{% extends "base.html" %}

{% block title %}ユーザー情報 - KifuCloud{% endblock title %}

{% block content %}
<div class="container">
  <div class="profile-container">
    <div class="profile-header">
      <h1 class="profile-title">
        <i data-lucide="user" class="title-icon"></i>
        ユーザー情報
      </h1>
    </div>

    {% if message %}
    <div class="alert alert-success">
      <i data-lucide="check-circle" class="alert-icon"></i>
      {{ message }}
    </div>
    {% endif %}

    <div class="profile-card">
      <div class="profile-info">
        <div class="info-row">
          <label class="info-label">ユーザー名</label>
          <span class="info-value">{{ username }}</span>
        </div>
      </div>

      <div class="profile-actions">
        <a href="{{ reverse(master, 'accounts:change_password') }}" class="btn btn-secondary">
          <i data-lucide="key" class="btn-icon"></i>
          パスワード変更
        </a>
        
        <a href="{{ get_logout_url(master) }}" class="btn btn-outline">
          <i data-lucide="log-out" class="btn-icon"></i>
          ログアウト
        </a>
      </div>
    </div>

    <div class="profile-nav">
      <a href="{{ reverse(master, 'home') }}" class="nav-back">
        <i data-lucide="arrow-left" class="nav-icon"></i>
        ホームに戻る
      </a>
      {% if master.request.auth %}
      <a href="{{ reverse(master, 'kifu:index', username=master.request.username) }}" class="nav-back">
        <i data-lucide="user" class="nav-icon"></i>
        マイページに戻る
      </a>
      {% endif %}
    </div>
  </div>
</div>

<style>
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 2rem;
}

.profile-container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.profile-header {
  padding: 2rem 2rem 1rem;
  border-bottom: 1px solid #e5e7eb;
}

.profile-title {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  font-size: 1.75rem;
  font-weight: 600;
  color: #1f2937;
  margin: 0;
}

.title-icon {
  width: 24px;
  height: 24px;
  color: #6366f1;
}

.alert {
  margin: 1.5rem 2rem 0;
  padding: 1rem;
  border-radius: 8px;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.alert-success {
  background-color: #d1fae5;
  color: #065f46;
  border: 1px solid #a7f3d0;
}

.alert-icon {
  width: 16px;
  height: 16px;
}

.profile-card {
  padding: 2rem;
}

.profile-info {
  margin-bottom: 2rem;
}

.info-row {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  padding: 1rem;
  background-color: #f9fafb;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
}

.info-label {
  font-size: 0.875rem;
  font-weight: 500;
  color: #6b7280;
}

.info-value {
  font-size: 1rem;
  font-weight: 600;
  color: #1f2937;
}

.profile-actions {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: 500;
  text-decoration: none;
  border: 1px solid;
  transition: all 0.2s;
  cursor: pointer;
}

.btn-secondary {
  background-color: #6366f1;
  border-color: #6366f1;
  color: white;
}

.btn-secondary:hover {
  background-color: #5856eb;
  border-color: #5856eb;
}

.btn-outline {
  background-color: transparent;
  border-color: #d1d5db;
  color: #6b7280;
}

.btn-outline:hover {
  background-color: #f9fafb;
  border-color: #9ca3af;
}

.btn-icon {
  width: 16px;
  height: 16px;
}

.profile-nav {
  padding: 1.5rem 2rem 2rem;
  border-top: 1px solid #e5e7eb;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.nav-back {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  color: #6b7280;
  text-decoration: none;
  font-size: 0.875rem;
  transition: color 0.2s;
}

.nav-back:hover {
  color: #6366f1;
}

.nav-icon {
  width: 14px;
  height: 14px;
}

@media (min-width: 640px) {
  .profile-actions {
    flex-direction: row;
  }
  
  .profile-nav {
    flex-direction: row;
    justify-content: space-between;
  }
}
</style>
{% endblock content %}
