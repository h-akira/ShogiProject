{% extends 'base.html' %}
{% block title %}タグ編集{% endblock title %}
{% block content %}
<div class="padding-all">
  <h1 class="title is-2">タグ編集</h1>
  <form method="post">
    {{ form.csrf_token }}
    <div class="field">
      <label class="label">タグ名</label>
      <div class="control">
        {{ form.slug(class_="input", placeholder="例: 四間飛車") }}
      </div>
    </div>
    {% if error_message %}
      <p class="help is-danger">{{ error_message }}</p>
    {% endif %}
    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-info">保存</button>
      </div>
      <div class="control">
        <a href="{{ reverse(master, 'tag:index', username=username) }}" class="button is-light">戻る</a>
      </div>
      <div class="control">
        <a href="{{ reverse(master, 'tag:delete', username=username, tid=tid) }}" 
           onclick="return confirm('このタグを削除しますか？\n付与されている棋譜からも削除されます。');" 
           class="button is-danger is-light">削除</a>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
